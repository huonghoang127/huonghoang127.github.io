<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 	<link rel="stylesheet" type="text/css" href="css\style2.css">
 	<script src="main.js"></script>
</head>
<body>
	<div class="container-fluid bg">
		<h2>Đăng ký thông tin</h2>
		<div class="row">
		<div class="col-sm-4">		
			<form onsubmit="">
			<div class="form-group">
				<label for="name">Họ và tên:</label>
				<input type="text" name="name" class="form-control" id="name" placeholder="" required="require">
			</div>
			<div class="form-group">
				<label for="dob">Ngày sinh:</label>
				<input type="date" name="dob" id="dob" class="form-control" placeholder="" required="require">
			</div>
			<div class="form-group">
				<label for="dc">Địa chỉ:</label>
				<input type="text" name="dc" class="form-control" id="dc" placeholder="" required="require">
			</div>
			<div class="form-group">
				<label for="tel">Số điện thoại:</label>
				<input type="tel" name="tel" class="form-control" id="tel" placeholder="" required="require">
			</div>
			
			<div class="form-group form-check">
				<label class="form-check-label">
					Giới tính:<br>
					<input type="radio" name="gender" value="male"> Nam
					<input type="radio" name="gender" value="female"> Nữ
					<input type="radio" name="gender" value="other"> Khác
				</label>
				<br><br><br>
				<button type="submit" class="btn btn-danger" >Submit</button>
				<button type="reset" class="btn btn-info">Reset</button>
			</div>
		</form>
		</div>

		<div class="col-sm-4">
			<form>
			<h2>Tính chỉ số BMI của bạn</h2>
			<div class="form-group">
				<label for="height">Chiều cao (cm):</label>
				<input type="text" name="height" class="form-control" id="height" placeholder="">
			</div>
			<div class="form-group">
				<label for="weight">Cân nặng (kg):</label>
				<input type="number" name="weight" class="form-control" id="weight" placeholder="">
			</div>
			
			<input type="" class="btn btn-info" onclick="ibm();" value="BMI">
			<div id="chiSo">				
			</div>
			<div id="nhanXet">				
			</div>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
